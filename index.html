<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Librarian Login</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(180deg,#e6fffa,#f0fdfa);
    display:flex;justify-content:center;align-items:center;
    height:100vh;margin:0;
  }
  .login-box {
    background:white;
    padding:40px;
    border-radius:16px;
    box-shadow:0 8px 20px rgba(0,0,0,0.1);
    text-align:center;
    width:300px;
  }
  input,button {
    width:100%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid #ccc;
  }
  button {
    background:linear-gradient(90deg,#34d399,#3ec8ff);
    border:none;font-weight:700;color:#022;cursor:pointer;
  }
</style>
</head>
<body>

<div class="login-box">
  <h2>ðŸ“˜ Librarian Login</h2>
  <input type="text" id="userid" placeholder="Librarian ID">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="msg" style="color:red;"></p>
</div>

<script>
const librarian = { id: "lib1", pass: "1111" };

function login(){
  const id=document.getElementById('userid').value.trim();
  const pass=document.getElementById('password').value.trim();
  const msg=document.getElementById('msg');

  if(id===librarian.id && pass===librarian.pass){
    localStorage.setItem("loggedIn","true");
    window.location.href="books.html";
  }else{
    msg.textContent="Invalid ID or Password!";
  }
}
</script>

</body>
</html>
